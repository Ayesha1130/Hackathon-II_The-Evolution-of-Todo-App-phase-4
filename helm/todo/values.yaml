# Default values for todo
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

image:
  backend:
    repository: todo-backend
    tag: latest
    pullPolicy: Never
  frontend:
    repository: todo-frontend
    tag: latest
    pullPolicy: Never

service:
  backend:
    type: ClusterIP
    port: 8082
  frontend:
    type: ClusterIP
    port: 3000

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: todo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: todo-tls
  #    hosts:
  #      - todo.local

resources:
  backend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  frontend:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  postgresql:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "password"
    database: "todo_app"
  persistence:
    enabled: false
    size: 8Gi
  service:
    port: 5432

# Secrets
secrets:
  postgresPassword: "password"
  backendSecretKey: "your-secret-key-change-in-production"
  openaiApiKey: ""

# Dapr configuration
dapr:
  enabled: true
  statestore:
    host: ""
    port: "5432"
    databaseName: "todo_app"
    user: "postgres"
    actorStateStore: "true"
  kafka:
    brokers: "kafka:9092"
    authRequired: "false"
  reminderCron:
    schedule: "*/5 * * * *"