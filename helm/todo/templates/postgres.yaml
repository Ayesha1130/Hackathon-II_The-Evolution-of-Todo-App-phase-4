{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo.fullname" . }}-postgresql
  labels:
    {{- include "todo.labels" . | nindent 4 }}
    app: {{ include "todo.fullname" . }}-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "todo.selectorLabels" . | nindent 6 }}
      app: {{ include "todo.fullname" . }}-postgresql
  template:
    metadata:
      labels:
        {{- include "todo.selectorLabels" . | nindent 8 }}
        app: {{ include "todo.fullname" . }}-postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:15-alpine
        ports:
        - containerPort: {{ .Values.postgresql.service.port }}
        env:
        - name: POSTGRES_DB
          value: "{{ .Values.postgresql.auth.database }}"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "todo.fullname" . }}-postgres-secrets
              key: password
        volumeMounts:
        - name: postgresql-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources.postgresql | nindent 10 }}
      volumes:
      - name: postgresql-storage
        {{- if .Values.postgresql.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "todo.fullname" . }}-postgresql-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo.fullname" . }}-postgresql
  labels:
    {{- include "todo.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ include "todo.fullname" . }}-postgresql
  ports:
    - protocol: TCP
      port: {{ .Values.postgresql.service.port }}
      targetPort: {{ .Values.postgresql.service.port }}
  type: ClusterIP
{{- if .Values.postgresql.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "todo.fullname" . }}-postgresql-pvc
  labels:
    {{- include "todo.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgresql.persistence.size }}
  {{- if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
{{- end }}
{{- end }}